<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //每一个对象数据类型都是由:属性名和属性值组成的，用来描述这个对象的特征的，我们把属性专业的叫法是 键值对(key:value)（一组属性名和属性值）
    //js规定一个对象的属性名不能重复
    //对象的属性名是可以为数字的：我们只能用对象名[数字属性名]来操作，不能用对象.数字属性名 例如：personInfo[1] personInfo["1"] 不能personInfo.1

    //刘娟看做一个对象，属性？特点
    var personInfo = {name: "刘娟",1:100};
    //给对象增加属性名和属性值的方法：
    //可以直接在｛｝中书写
    //对象名.属性名=属性值  personInfo.age=17;
    //对象名["属性名"]=属性值 (千万不要忘记给属性名加"") personInfo["age"]=17;
    personInfo.age=17;

    //如果之前没有这个属性名是新增，有的话相当于修改值
    personInfo.name="谷艳冰";

    //查找
    //console.log(personInfo.name);
    //console.log(personInfo["name"]);
    //如果对象并没有该属性，默认的属性值是undefined
    //console.log(personInfo["height"]);//undefined

    //删除：
    //personInfo.age=null;//假删除
    delete personInfo.age;//真正删除

    console.log(personInfo[1]);


    //? 加""和不加""的区别
    //personInfo["age"]=17;
    //personInfo[age]=17;
</script>
</body>
</html>
