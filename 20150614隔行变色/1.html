<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本数据类型和引用数据类型的区别</title>
</head>
<body>
<script type="text/javascript">
    var num1 = 12;
    var num2 = num1;//将我们num1的值赋值给我们的num2
    num2++;//num2自身值加1 相当于num2=num2+1  num2+=1
    console.log(num1);

    var obj1 = {name: "李琳玉", age: 23};
    var obj2 = obj1;
    obj2.age = 24;//obj["age"]=24
    console.log(obj1.age);

    //基本数据类型和引用数据类型的区别 *****


    //当浏览器打开一个页面的时候，会提供一个供js代码执行的环境，js代码开始从上倒下执行

    //基本数据类型(值类型)进行操作的时候，是直接进行的值的操作，var num2=num1;相当于只是把num1的值给了num2，num2和num1是不同的东西，只不过此时存储的值一模一样而已
    //例如：家里生了对双胞胎，老大和老二涨的一模一样，但是老大摔了一跤，老二并不疼

    //引用数据类型:object {} []...
    //引用数据类型是先开批一个空间，然后按照空间的地址来操作的，原本两个不相干的变量obj1和obj2，因为是同一个地址而关联到了一起，其中一个把内存中的属性改变，另外一个也会受到影响

    //1、首先开辟一个内存空间，存放我们的属性名和属性值，这个空间会有一个地址
    //2、然后把开辟内存空间的那个地址当做值给我们的变量obj1
    //3、obj2.age=24 obj2通过地址xxxfff000，找到我们的内容空间，然后把空间中的age这个属性的值修改成为我们的24

    //例如：珠峰培训416相当于我们的那个空间，地址是：国风美唐4号楼416，乔向阳同学知道了这个地址来上课，然后乔同学把地址给仲志华，这样仲同学和乔同学都是来一个屋子，结果仲同学不听话把投影仪弄坏了，乔同学也会受到影响就看不了了




</script>
</body>
</html>
