    //arguments:函数内置(天生就有的)的接受参数的机制
    //类数组:对象数据类型的，以数字为索引，从0开始逐级递增，索引代表当前参数的位置，有个叫做length的属性代表传递参数的个数
    //callee：代表的是当前函数本身
    //任意数求和
    function sum() {
        var total = 0;
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);//每一次循环拿出来的当前的那个参数
            if (isNaN(cur)) {//如果不是有效的数字，我们不相加
                continue;
            }
            total += cur;
        }
        console.log(total);
    }
