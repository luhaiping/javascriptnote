    <!--
        在一个html页面中写css样式有四种办法：
        1、行内样式：写在html元素上面
        2、内嵌样式：在head中写一个style标签，把样式写在style中
        3、外链样式：在项目中建一个css文件，页面中用link把它引入进来
        4、导入式：和外链式基本一样(不常用)
    -->

    <!--

        1、内嵌式

        因为js通常是用来操作我们html元素的，我们需要先加载元素标签在加载我们的js(这也是我们推荐的写法)，但是，有些时候,我们想把js代码写在body的前面，也想获取到我们的元素，那需要如何的处理：
