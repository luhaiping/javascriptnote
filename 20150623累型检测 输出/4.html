<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECMAScript-变量和数据类型</title>
</head>
<body>
<script type="text/javascript">
    //一个页面就是由数据组成的，数据就是我们生产生活中的资料，可以把js理解为就是用来操作数据的

    //js中的数据类型:
    //基本数据类型(结构简单)：数字number、字符串string、布尔boolean、null、undefined
    //引用数据类型(结构复杂)：object(Object、Array、RegExp、Date...)、function

    //基本数据类型是由简单的数据结构组成，我们也把他叫做值类型
    //引用数据类型是由复杂的数据结构组成


    //而变量就是用来存储这些数据的，而且存储起来非常的简单
    //变量的作用：用来把数据值进行存储、变量还可以代表某一个值
    //var 变量名=数据值;  不管任何的数据类型都这样来操作，所以我们说js中的变量是松散类型的，因为它可以存储任何的数据类型
    //=是赋值：左边是变量，右边是变量存储的值(不管写什么，都应该代表的是一个值)
    //var num1=12;//num1这个变量存储的值是12
    //var num2=num1;//num2这个变量存储的值是-num1这个变量代表的那个值12
    /*
     var num=12;
     var str="zhu feng";
     var boo=true;//false
     var n=null;
     var u=undefined;

     var obj={};
     var ary=[];
     var reg=/^\d+$/;

     var fn=function(){

     }
     */

    //基本数据类型和引用数据类型的本质区别：
    //var num1 = 12;
    //var obj = {name: "珠峰"};

    //基本数据类型是直接的操作值的，例如：var num1=12; 是直接的把12这个值给num1这个变量
    //引用数据类型不直接操作值，首先先开辟一个新的存储的空间(有一个地址，我们假设为xxxfff000)，然后把对象中的属性名和属性值存到这个空间中，然后把地址给我们的变量，所以我们说，引用数据类型存储的只是一个虚拟的地址，接下来的所有的操作都要通过地址找到空间，对空间里面的内容进行操作，例如：var obj={name:"珠峰"};
    //1、首先开一个空间(地址：xxxfff000)
    //2、把属性名和属性值 name:"珠峰" 存储到空间中
    //3、把xxxfff000这个地址给我们的obj变量

    //面试题：自己回去找答案、然后把详细分析步骤写出来
    var num1=12;
    var num2=num1;
    num2++;
    console.log(num1);

    var obj1={name:"珠峰"};
    var obj2=obj1;
    obj2.name="培训";
    console.log(obj1.name);
</script>
</body>
</html>
