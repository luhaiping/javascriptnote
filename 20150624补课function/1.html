<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    //基本数据类型
    //number、string、boolean、null、undefined

    //引用数据类型
    //object:{}Object []Array /^$/RegExp Date Math...
    //function

    //数据类型中间的区别：
    //基本数据类型是由简单的数据结构组成(值类型),引用数据类型的数据结构较为复杂
    //本质区别：
    //基本数据类型是直接操作的数据值
    //引用数据类型是先开一个空间地址，然后我们操作的是这个地址

    var obj = {name: "珠峰", age: 6};
    var obj2 = obj;
    obj2.age = 7;
    console.log(obj.age);

    //这个知识点非常的重要
</script>
</body>
</html>
