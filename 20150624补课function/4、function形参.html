<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function--形参</title>
</head>
<body>
<script type="text/javascript">
    //拿洗衣机来说，洗衣服需要洗衣液、水、衣物柔顺剂，这些都是我们洗衣服这个功能不可或缺的原材料，但是只有在洗衣服的时候，我们才能提供原材料，js中也一样，函数有些时候需要在执行的时候提供一些必备的原材料，那如何的提供呢？
    //function中的形参的机制
    //形参非常的简单，需要什么定义函数的时候就定义形参变量，然后在执行的时候按照顺序把对应的值传进来就可以了
    //作用：执行一个功能，需要外部提供原材料，那么我就把需要的原材料定义成形参
    //须知：
    //定义了形参，也不一定非要给他传值，如果定义了，但是执行的时候没有传递值，默认值是undefined
    function sum(num1, num2) {//num1和num2都是形参变量，也可以说都是变量名而已
        var total = 0;
        total = num1 + num2;
        return total;
    }
    var num1 = 12;
    var num2 = 13;
    var t = sum(num1, num2);//把num1和num2对应的值分别传给形参变量(不管你函数执行的时候，里面写的是什么，永远记住它都是一个值而已)

    var n = sum(13);//num1形参的值是13，而num2形参的值是undefined

    var total = sum(12, 45);//把对应的形参的值传进来，执行的时候传递的都是值
    console.log(total);


    //需求升级：
    //不管你传递给我多少个值，我都能求出和?
</script>
</body>
</html>
