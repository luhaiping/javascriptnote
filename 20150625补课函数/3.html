    //type:不传或者传0代表升序，传1代表的是降序
    function sortAry(ary, type) {
        var newAry = ary.slice(0), temp = null;
        for (var i = 0; i < newAry.length - 1; i++) {
            for (var j = 0; j < newAry.length - 1 - i; j++) {
                ary[j] > ary[j + 1] ? (temp = ary[j], ary[j] = ary[j + 1], ary[j + 1] = temp) : void 0;
            }
        }
        newAry = !type ? newAry.reverse() : newAry;
        return newAry;
    }
