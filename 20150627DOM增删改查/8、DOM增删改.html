<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM中的增删改</title>
    <style type="text/css">
        .cc {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<script type="text/javascript">
    //增加
    //动态创建一个div添加到我们的页面中

    //createElement动态创建元素的标签
    var oDiv = document.createElement("div");

    oDiv.id = "div1";
    oDiv.className = "cc";
    oDiv.style.backgroundColor = "yellow";
    oDiv.innerHTML = "我是动态创建的#div1元素";
    //把动态创建的元素添加到我们的页面(body)中
    //appendChild将元素添加到指定容器的末尾位置
    document.body.appendChild(oDiv);

    var oDiv2 = document.createElement("div");
    oDiv2.id = "div2";
    oDiv2.className = "cc";
    oDiv2.style.backgroundColor = "red";

    //把div2添加到div1之前
    //insertBefore在指定的容器中，添加到某一个元素之前,新元素newEle ,老元素oldEle
    //oldEle.parentNode.insertBefore(newEle,oldEle);
    document.body.insertBefore(oDiv2, oDiv);

    document.body.removeChild(oDiv);//删除


    //设置自定义属性的两种办法：
    //oDiv.zhuFeng=i;

    //setAttribute可以把这个属性映射到我们的html结构中
    //setAttribute设置class属性不兼容
    oDiv.setAttribute("zhuFeng", 100);
    oDiv.getAttribute("zhuFeng");
    oDiv.removeAttribute("zhuFeng");


    //replaceChild()//替换
    //oDiv.cloneNode();//克隆
</script>
</body>
</html>
