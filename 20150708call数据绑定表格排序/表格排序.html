<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <link type="text/css" rel="stylesheet" href="css/tab.css"/>
</head>
<body>
<div class="tab">
    <table cellspacing="0" cellpadding="0" id="tab">
        <thead>
        <tr>
            <th class="w30">
                <input type="checkbox" name="tabInput"/>
            </th>
            <th class="w100">姓名</th>
            <th class="w70">年龄</th>
            <th class="w200">邮箱</th>
            <th class="w200">手机</th>
            <th class="w100 cursor">分数</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script type="text/javascript" src="js/data.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/tab.js"></script>
</body>
</html>
