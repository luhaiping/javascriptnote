    var str = "zhufengpeixunyangfanqihang";
    //把每一个字母出现的次数进行统计
    var obj = {};
    str.replace(/[a-z]/gi, function () {
        var a = arguments[0];
        if (obj[a] >= 1) {
            obj[a] = obj[a] + 1;
        } else {
            obj[a] = 1;
        }
    });
    //用假设法，获取最多出现的次数
    var max = 0;
    for (var key in obj) {
        var cur = obj[key];
        max = cur > max ? cur : max;
    }
    //把最多出现次数的字母放到数组中
    var ary = [];
    for (var key in obj) {
        if (obj[key] === max) {
            ary.push(key);
        }
    }
