        #tip {
            margin: 100px auto 0;

<div id="tip">
    <p>
        新版经理人论坛上线了：亲爱的用户，为了更好的提供服务，神州英才推出了全新经理人论坛平台。从即日起面向网站所有的会员朋友们开放公测！上线的社区平台，有全新的读版、读帖页样式，增添了更多的交互功能，关注用户需求和使用感受。
    </p>

<script type="text/javascript">
    //我们学习的盒子模型中除了scrollTop和scrollLeft是可读写的，其余的都是只读的(只能获取值不能修改值)
    //scrollTop和scrollLeft：滚动条卷去的宽度或者高度
    //scrollTop和scrollLeft 都有边界值的，当到达边界值的时候，不管你在写多大或者多小，值都不在继续改变了，例如：最小是0，你写-100，它的值还是0不改变的

    var oTip = document.getElementById("tip").getElementsByTagName("p")[0];

        var flag = 1;
        var timer = window.setInterval(function () {
            //临界判断，加之前获取一个，加之后获取一个，如果两个值相等代表加的没起到效果，说明到边界了
            var start = oTip.scrollLeft;
            oTip.scrollLeft += flag;
            var end = oTip.scrollLeft;
            if (start === end) {
                flag *= -1;
            }
        }, 10);
