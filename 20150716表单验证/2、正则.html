    function queryURLParameter(url) {
        url = url || window.location.href;
        var obj = {}, reg = /([^?=&]+)=([^?=&]+)/g;
        url.replace(reg, function () {
            var arg = arguments;
            obj[arg[1]] = arg[2];
        });
        return obj;
    }
