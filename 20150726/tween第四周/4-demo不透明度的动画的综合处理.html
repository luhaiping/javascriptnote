<script>

function getCss(ele,attr){
	if(window.getComputedStyle){
		return parseFloat(getComputedStyle(ele,null)[attr]);
	}else{
		if(attr=="opacity"){
			ele.filter
			var val=ele.currentStyle.filter
			//alpha(opacity=20);
			var reg=/alpha\(opacity=(\d+(\.\d+)?)\)/;
			if(reg.test(val)){
				RegExp.$1;
				//return parseFloat(RegExp.$1)
				return RegExp.$1/100;//为了和标准浏览器采用相同的原则：0-1之间的一个浮点数
			}else{
				return 1;	
			}
		}else{
			return parseFloat(ele.currentStyle[attr]);
		}
	}
	
}
function animate(ele,attr/* 是一个CSS属性,指方向 */,target,duration){
	var begin=getCss(ele,attr);//ele.offsetLeft;
	target;
	var change=target-begin;
	var times=0;
	var interval=15;	
	function step(){
		times+=interval;
		if(times<duration){
			var val=times/duration*change+begin;
			if(attr=="opacity"){			
				ele.style[attr]=val;//标准浏览器的
				ele.style.filter="alpha(opacity="+val*100+")";//IE比其它浏览的值大100倍
			}else{
				ele.style[attr]=val+"px";	
			}
		}else{
			if(attr=="opacity"){
				ele.style[attr]=target;

				ele.style[attr]=target+"px";	
			}

		}
	}

}
