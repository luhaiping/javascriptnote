 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, a {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 18px;
        }

        a, a:hover, a:active {
            color: #000;
            text-decoration: none;
        }

        #link {
            display: block;
            margin: 20px auto;
            width: 100px;
        }


    </style>
</head>
<body>
<a id="link" href="http://www.zhufengpeixun.cn/">珠峰培训</a>
<script type="text/javascript">
    //我们阻止事件的默认行为，大部分是阻止a标签默认跳转链接的行为

    var oLink = document.getElementById("link");
    oLink.onclick = function (e) {
        e = e || window.event;
        e.preventDefault ? e.preventDefault() : e.returnValue = false;
    }


</script>
</body>
</html>
