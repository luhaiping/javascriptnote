<title>无标题文档</title>

body *{ margin:30px; background:red;}
#middle,#p1,a{ margin:20px; background:green; display:block;}
</style>

<body>
<div id="outer">outer
	<div id="middle">middle
        <div id="inner">inner
            <p id="p1">这是段落
            	<span id="span1" style="display:block">span
                	<a href="http://www.zhufengpeixun.cn">珠峰培训</a>
                </span>
            </p>

<script>
//点到谁，就弹出谁的id名或标签名
//事件委托就是利用的事件传播这种机制
document.documentElement.onclick=function(e){
	var e=e||event;
	var target=e.target||e.srcElement;//事件源
	alert(target.id||target.nodeName);
	return false;
}


</script>
