<script>
var ele=document.getElementById("a1");
function fn1(e){
	e=e||event;
	if(e.preventDefault){
		e.preventDefault();
	}else{
		e.returnValue=false;	
	}
	if(e.stopPropagation){
		e.stopPropagation();
	}else{
		e.cancelBubble=true;
	}
	alert(this===window);
	return false;
}
