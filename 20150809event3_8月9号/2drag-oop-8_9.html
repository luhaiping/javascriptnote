<script>

function Emitter(){};//报警器类，发射器类,EventEmitter
Emitter.prototype.on=function(type,fn){
	if(!this["a"+type]){
		this["a"+type]=[];	
	}
	var a=this["a"+type];
	for(var i=0;i<a.length;i++){
		if(a[i]==fn)return;	
	}
	a.push(fn);
}
Emitter.prototype.run=function(type,e,context){
	//第二个参数是系统事件，第三参数是当被通知的方法执行时，指定的上下文。这两个参数都是可选
	var a=this["a"+type];
	if(a){
		context=context||this;
		for(var i=0;i<a.length;i++){
			if(typeof a[i]=="function"){
				a[i].call(context,e);
			}else{
				a.splice(i,1);
				i--;	
			}
		}
	}
}
Emitter.prototype.off=function(type,fn){
	var a=this["a"+type];
	if(a){
		for(var i=0;i<a.length;i++){
			if(a[i]==fn){
				a[i]=null;
				break;	
			}
		}
	}
}

function Drag(){//实例识别，它自动就具备分类的功能，它的每一个实例，都是一个单例模式。
//初始化。把拖拽准备工作做好。类上的方法，this都是指的当前实例，它是对“拖拽”这个行为的载体，它承载这个活动所有的属性和行为
	this.ele=ele;
	this.x=null;
	this.y=null;
	this.mx=null;
	this.my=null;
	this.DOWN=processThis(this.down,this);
	this.MOVE=processThis(this.move,this);
	this.UP=processThis(this.up,this);
	on(this.ele,"mousedown",this.DOWN);//
	//要让类上的方法运行的时候，this指向当前类的实例，而不是被拖拽的元素
	//小明.二大爷.三姐.四姑夫.四儿子.请客();
}
Drag.prototype=new Emitter;
Drag.prototype.down=function(e){//this是当前类的实例
	this.x=this.ele.offsetLeft;
	this.y=this.ele.offsetTop;
	this.mx=e.pageX;
	this.my=e.pageY;
	if(this.ele.setCapture){
		this.ele.setCapture();
		on(this.ele,"mousemove",this.MOVE);
		on(this.ele,"mouseup",this.UP);	
	}else{
		on(document,"mousemove",this.MOVE);
		on(document,"mouseup",this.UP);
	}
	e.preventDefault();
	this.run("dragStart",e,this.ele);//第三参数是指定的被绑定的方法的上下文，这样会改变this的默认原则
}
Drag.prototype.move=function(e){
	this.ele.style.left=e.pageX-this.mx+this.x+"px";
	this.ele.style.top=e.pageY-this.my+this.y+"px";
	this.run("dragging",e,this.ele);//第三参数是指定的被绑定的方法的上下文，这样会改变this的默认原则
}
Drag.prototype.up=function(e){
	if(this.ele.releaseCapture){
		this.ele.releaseCapture();
		off(this.ele,"mousemove",this.MOVE);
		off(this.ele,"mouseup",this.UP);
	}else{
		off(document,"mousemove",this.MOVE);
		off(document,"mouseup",this.UP);
	}
	this.run("dragEnd",e,this.ele);//第三参数是指定的被绑定的方法的上下文，这样会改变this的默认原则
}
var eles=document.getElementsByTagName("div");
for(var i=0;i<eles.length;i++){
	var ele=eles[i]
	var obj=new Drag(ele);
	obj.on("dragStart",clearEffect);
	obj.on("dragStart",increaseIndex);
	obj.on("dragging",getSpeed);
	obj.on("dragEnd",fly);
	obj.on("dragEnd",drop);
	//on(ele,"",fly);
	
/*	//组织模块，扩展性好，安全可靠，适合更健壮程序

	obj.x

	obj.adragging;
	obj.adragStart;*/

}


function changeBg(){
	this.innerHTML="";	
	this.style.background="red";
}
function clearEffect(){
	clearTimeout(this.dropTimer);
	clearTimeout(this.flyTimer);	
}
function getSpeed(e){
	if(!this.prevPosi){
		this.prevPosi=this.offsetLeft;
	}else{
		this.speed=this.offsetLeft-this.prevPosi;
		this.prevPosi=this.offsetLeft;	
	}	
}
var index=1;
function increaseIndex(){
	this.style.zIndex=index++;
}

function fly(){//先要计算出速度来
	this.speed*=.97;
	var maxR=document.documentElement.clientWidth-this.offsetWidth;
	var val=this.offsetLeft+this.speed;
	if(val>=maxR){
		this.style.left=maxR+"px";
		this.speed*=-1;	
	}else if(val<=0){
		this.style.left=0;
		this.speed*=-1;
	}else{
		this.style.left=val+"px";
	}
	if(Math.abs(this.speed)>=0.5){
		this.flyTimer=window.setTimeout(processThis(fly,this),20);
	}
}

var num=0;
function drop(){
	if(!this.dropSpeed){
		this.dropSpeed=9;
	}else{
		this.dropSpeed+=9;
	}
	this.dropSpeed*=.97;
	var maxB=document.documentElement.clientHeight-this.offsetHeight;
	var val=this.offsetTop+this.dropSpeed;
	if(val>=maxB){
		this.style.top=maxB+"px";
		this.dropSpeed*=-1;
		num++;
	}else{
		this.style.top=val+"px";
		num=0;
	}
	if(num<2){
		this.dropTimer=window.setTimeout(processThis(drop,this),20);
	}else{
		this.dropSpeed=null;
		this.dropTimer=null;
	}
}
