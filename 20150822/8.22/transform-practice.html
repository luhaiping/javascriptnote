<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: rgb(246,241,232);
        }
        #container{
            width: 800px;
            margin: 0 auto;
            height: 800px;
            padding: 20px;

        }

        .item{
            transform-style:preserve-3d;/*所有的元素在3D空间呈现*/
            width:310px;
            height: 100px;
            position: relative;
            cursor: pointer;
            -webkit-transition:-webkit-transform .6s;
            perspective:1000px;



        }
        .item img{
            border-radius: 5px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
            -webkit-transform: translateZ(50px) ;
            width: 310px;
            height: 100px;
            display: block;
            position: absolute;
            top:0;

        }
        .item .information {
            display: block;
            position: absolute;
            top: 0;
            height: 80px;
            width: 290px;
            text-align: left;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            box-shadow: none;
            background: rgb(236,241,244);
            -webkit-transform: rotateX(-90deg) translateZ(50px);
        }
        .item:hover{
            -webkit-transform:translateZ(-50px) rotateX(90deg)
        }
        .item:hover img{
            box-shadow: none;

        }
        .item:hover .information{
            box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>
<div id="container">

        <div class="item">
            <img src="images/chimpified.jpeg">
            <span class="information">
                Contact Form <br/>The easiest way to add a contact form to your shop.
            </span>
        </div>

</div>
</body>
</html>
