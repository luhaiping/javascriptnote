<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .stage{
            background: url(images/bg-grid.jpg) no-repeat;
            width: 300px;
            height: 300px;
            position: relative;
            -webkit-perspective: 300px; /*视距*/

        }
        .container{
            position: absolute;
            left: 50%;
            top:50%;
            margin:-100px 0 0 -100px;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;/*设置元素在3D空间*/
            -webkit-transform:translateZ(-100px);
        }
        .slide{
            position: absolute;
            width: 196px;
            height: 196px;
            border:2px solid #8ec63f;
            background: rgba(142,198,63,0.3);
            line-height: 196px;
            font-size: 30px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }
        .top{
            -webkit-transform:rotateX(90deg)  translateZ(100px);
        }
        .left{
            -webkit-transform:rotateY(-90deg)  translateZ(100px);
        }
        .right{
            -webkit-transform:rotateY(90deg)  translateZ(100px);
        }
        .bottom{
            -webkit-transform:rotateX(-90deg)  translateZ(100px);
        }
        .front{
            -webkit-transform:translateZ(100px);
        }
        .back{
            -webkit-transform:rotateX(180deg) translateZ(100px)
        /*-webkit-transform:rotateX(180deg) translateZ(100px);*/
            /*-webkit-transform:translateZ(-100px);*/
        }
       @-webkit-keyframes spin {
            0%{
                -webkit-transform:rotateY(0deg);
            }
           100%{
               -webkit-transform:rotateY(360deg);
           }
        }
        .container:hover{
            -webkit-animation:spin 5s linear 1
        }
    </style>
</head>
<body>
<div class="stage">
    <div class="container">
        <div class="slide front">1</div>
        <div class="slide top">2</div>
        <div class="slide left">3</div>
        <div class="slide right">4</div>
        <div class="slide bottom">5</div>
        <div class="slide back">9</div>
    </div>
</div>
</body>
</html>
