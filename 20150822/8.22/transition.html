<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8" />
    <title>transition_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />
    <style>
        h1{font-size:16px;}
        .test{overflow:hidden;width:100%;margin:0;padding:0;list-style:none;}
        .test li{float:left;width:100px;height:100px;margin:0 5px;border:1px solid #ddd;background-color:#eee;text-align:center;
            -webkit-transition:background-color .5s ease-in;
            /*transition-property:background-color;*/
            /*transition-duration:.5s;*/
            /*transition-timing-function:ease-in;*/
            /*transition-delay:.1s;*/

        }

        .test li:nth-child(1):hover{
            background-color:#090;
            -webkit-transition:background-color 1s ease-in;
        }

    </style>
</head>
<body>
<h1>请将鼠标移动到下面的矩形上：</h1>
<ul class="test">
    <li>背景色过渡</li>

</ul>
</body>
</html>
