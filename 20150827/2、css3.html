<script type="text/javascript">
    var oDiv = document.getElementById("div1");
    oDiv.onclick = function () {
        this.className = "animated hinge";
        var that = this;
        var timer = window.setTimeout(function () {
            window.clearTimeout(timer);
            that.className = "";
        }, 2000);
    }
</script>
<!--
http://caniuse.com/ 检测兼容的网站

border-radius 盒子圆角
box-shadow 盒子阴影
text-shadow 文本阴影
-webkit-gradient 背景颜色渐变 linear radial

transition 属性(all整体变、width只有宽度变)、运动时间、运动方式(ease | linear | ease-in | ease-out | ease-in-out)、延迟时间
transform：rotate、translate、scale、skew、matrix

animation 动画名称(@-webkit-keyframes设置的)、运动时间、运动方式(ease | linear | ease-in | ease-out | ease-in-out)、延迟时间、运动的次数(infinite无限次运动)

transition和animation的一个非常重要的区别：transition是真实改变了元素的位置信息来实现动画的，animation是模拟来实现，元素的样式并没有真实的发生改变，所以当元素运动完成后，样式还在第一帧的位置，所以我们通常使用animation来实现动画

animation-fill-mode:设置动画完成后保留在哪一贞的位置
none：默认值。不设置对象动画之外的状态
forwards：设置对象状态为动画结束时的状态
backwards：设置对象状态为动画开始时的状态
both：设置对象状态为动画结束或开始的状态

http://daneden.github.io/animate.css/  --animate.css 用animation来实现的css3动画库
