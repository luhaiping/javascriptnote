<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
</head>
<body>
<div style="width: 200px; height: 200px; background: red;"></div>
<!--
    viewport：告诉当前的浏览器，按照多大的尺寸来渲染我们的html页面，在移动端，这个值可以比手机的屏幕大，也可以比手机的屏幕小；
    //pc端的viewport默认不用设置，它的width值默认等于当前浏览器的大小
    //移动端的viewport默认的width值是980px，告诉当前的浏览器按照980宽度来渲染页面
    //width=device-width 当前手机有多宽，我们就按照多宽来渲染
    //initial-scale 控制当前浏览的缩放倍数 我们都设置为1
    //user-scalable 禁止用户手动缩放

    //<meta name="format-detection" content="telephone=no"/> 禁止浏览器默认让页面中的数字当做电话号码，如果某一个数字就是电话，我们想实现，点击数字，自动拨号：<a href='tel:13041086186'>13041086186</a>
    //<a href='sms:13041086186'>13041086186</a> 发短信

    //<meta name="apple-mobile-web-app-capable" content="yes"/> 在safari浏览打开的时候，我们把浏览器自带的工具条隐藏

    //UC和QQ浏览器中自己私有的meta标签：
    //http://devework.com/uc-qq-brower-meta.html#733669-qzone-1-9869-756ee583fe22f0b012d740fae39f1d87
-->
