<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #txtEmail {
            padding: 0 5px 0 40px;
            width: 300px;
            height: 35px;
            outline: none;
            border: 1px solid #0050D0;
            border-radius: 5px;
            background: url("logo.png") no-repeat left center;
            font-size: 14px;
        }

        #txtEmail:invalid {
            /*不符合邮箱的格式*/
            border: 1px solid #ff3333;
            box-shadow: 0 0 10px 1px #ff3333;
        }

        #txtEmail:valid {
            /*符合邮箱的格式*/
            border: 1px solid #0050D0;
        }
    </style>
</head>
<body>
<input type="email" id="txtEmail" placeholder="请输入邮箱~~"/>
<input type="button" id="txtBtn" value="提交"/>
<script type="text/javascript">
    var txtEmail = document.querySelector("#txtEmail");
    var txtBtn = document.querySelector("#txtBtn");
    txtBtn.onclick = function () {
        if (txtEmail.checkValidity()) {
            alert("ok");
        } else {
            alert("no");
        }
    }
</script>
<!--
H5中新增加了一些input表单的类型:
优势：
1、不同的类型可以默认调出当前手机中对应的物理虚拟键盘(例如：tel调出的就是数字键盘)，方便用户的输入操作~~
2、placeholder:项目中我们使用它来设置文本框中的默认提示文字,对于不兼容的我们用传统的js事件进行模拟处理(keyup、keydown、focus、blur)--思考题
3、内置了对应格式的表单验证(我们可以用三种方式来验证：css:invalid验证、js:checkValidity()验证、正则验证)
