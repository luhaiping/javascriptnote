<script type="text/javascript">
    //引用数据类型
    //1 对象数据类型 2、函数
    //{"属性名"：'属性值'} 由一组或多组属性名和属性值（键值对 key value）
    var obj = {  //字面量创建方式
        "name":"zhufeng",
        "age": 6,
        "teacher":"laogeng"
    };

    obj.student = "all"; //添加一对键值对
    delete obj.student; //删除属性
    obj.student = null;
    delete obj['age'];
    console.log(obj)
   // console.log(obj.name); //方式固定不利于扩展
   // console.log(obj["name"]) //中括号内可以用变量的值

</script>
