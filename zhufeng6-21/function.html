    //arguments 内置参数
    function sum(){ //多个数求和
        //arguments js内置可以取到任何参数
        var total = 0;
        for(var i=0; i<arguments.length;i++){
            if(isNaN(arguments[i]) === false){
                total +=Number(arguments[i]) ;
            }
        }
        console.log(total);
