<script>
function byClass(strClass){
	var a=[];
	var reg=new RegExp("(^| )"+strClass+"( |$)");
	var eles=document.getElementsByTagName("*");
	for(var i=0;i<eles.length;i++){
		var ele=eles[i];
		if(reg.test(ele.className)){
				a.push(ele);
		}		
	}
	return a;
}
