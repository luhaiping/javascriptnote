<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
ul,li{ margin:0; padding:0; list-style:none;}
li{ margin:10px 0; background:
orange; position:relative; top:0; left:0; width:100px; height:24px; text-align:center;}
</style>
</head>

<body>
<ul>
<li>1</li>
<li>2</li>
<li>3</li>
<li>4</li>
<li>5</li>
</ul>
</body>
</html>
<script>
var oLis=document.getElementsByTagName("li");
for(var i=0;i<oLis.length;i++){
	window.setTimeout(function(){
		oLis[i].style.left=(i+1)*100+"px";
		},(i+1)*1000);
	
}

//不同步的时候，可能需要让同名变量不冲突，那就要考虑闭包来产生一个封闭的作用来把同名变量隔离起来（起到保护作用）
//要理解好什么是异步，象定时器方法setTimeout、setInterval、事件，都是异步执行的
</script>
