<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title></title>
    <style type="text/css">
        body, div {
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
        }

        html, body {
            /*css3盒子模型*/
            display: -webkit-box;
            -webkit-box-align: center;
            -webkit-box-pack: center;
            height: 100%;
        }

        #div1 {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            /*background: -webkit-linear-gradient(top left, #22b909, #ffff00 60%, #FFE0E9, #ffe470);*/
            /*background: linear-gradient(top left, #22b909, #ffff00 60%, #FFE0E9, #ffe470);*/
            background: -webkit-radial-gradient(#22b909, #ffff00, #FFE0E9 60%, #ffe470);
            /*background: rgba(0, 0, 0, 0.8);*/
            border-radius: 10px 50px;
            box-shadow: 0 0 10px 5px #ffe470; /*第一个是inset是内阴影，不写是外阴影  x轴偏移  y轴偏移(x和y都是0 是四外发光效果)  模糊度(值越大越模糊) 阴影半径 阴影颜色*/
            text-shadow: 5px 5px 0 black; /*x轴偏移 y轴偏移 阴影模糊度 阴影颜色*/

            /*-webkit-transition: all 1s ease-in-out 0s;/!*运动的属性，通常写all,所有的一起运动  运动时间  运动方式 延迟时间*!/*/

        }

        .move {
            -webkit-animation: cindy 1s linear 0s 1; /*动画名称 时间 曲线 延迟 多少次(infinite无限次)*/
        }

        @-webkit-keyframes cindy {
            0% {
                width: 100px;
                height: 100px;
                line-height: 100px;
            }
            50% {
                width: 200px;
                height: 200px;
                line-height: 200px;
            }
            100% {
                width: 100px;
                height: 100px;
                line-height: 100px;
            }
        }

        /*#div1:hover {*/
        /*-webkit-transform: rotate(180deg) scale(1.5);/!*rotate旋转 scale缩放 translate偏移  skew倾斜*!/*/
        /*}*/
    </style>
    <link type="text/css" rel="stylesheet" href="css/myAnimate.css"/>
</head>
<body>
<div id="div1">Cindy很漂亮</div>
